<fa-layout>
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-12 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Jugadores</span>
      <h3 class="page-title">Editar Jugador</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <!-- Default Light Table -->
  <div class="row">
    <div class="col-lg-4">
      <div class="card card-small mb-4 pt-3">
        <div class="card-header border-bottom text-center">
          <!-- <div class="edit-user-details__avatar mb-3 mx-auto">
            <img [src]="avatarSrc | escapeUrl" alt="User Avatar">
            <label class="edit-user-details__avatar__change">
              <i class="material-icons mr-1">&#xE439;</i>
              <input type="file" accept="image/*" id="userProfilePicture" class="d-none" (change)="onAvatarChange($event)">
            </label>
          </div> -->
          <h4 class="mb-0" title="{{ (userData?.birthDate | shortdate) || '' }}">
            {{ (userData?.firstName || '') + ' ' + (userData?.lastName || '') }}
          </h4>
          <!-- <span class="text-muted d-block mb-2">{{ allRoles[userData?.role] || '' }}</span> -->
          <!-- <button type="button" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2" [routerLink]="navigation.getRouterLink('jugadores', 'profile', id || '')">
            <i class="material-icons mr-1">person</i>Numeros del Jugador
          </button> -->
        </div>
        <!-- <ul class="list-group list-group-flush">
          <li class="list-group-item px-4">
            <strong class="text-muted d-block mb-2">{{ 'Puesto' | translate }}</strong>
            <span>{{ userData?.posicion || '' }}</span>
          </li>
          <li class="list-group-item p-4">
            <strong class="text-muted d-block mb-2">{{ 'Bio' | translate }}</strong>
            <span>{{ userData?.bio || '' }}</span>
          </li>
        </ul> -->

        <ul class="list-group list-group-flush" *ngIf="userData!= undefined">
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col">
                <form #editUserForm>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName">{{ 'FirstName' | translate }}</label>
                      <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" [class.is-invalid]="editUserForm.isSubmitted && !firstNameInput.checkValidity()" required #firstNameInput>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">{{ 'LastName' | translate }}</label>
                      <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" [class.is-invalid]="editUserForm.isSubmitted && !lastNameInput.checkValidity()" required #lastNameInput>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="emailAddress">{{ 'Email' | translate }}</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">&#xE0BE;</i>
                          </div>
                        </div>
                        <input type="email" class="form-control" id="emailAddress" [(ngModel)]="email" name="email" [class.is-invalid]="editUserForm.isSubmitted && !emailInput.checkValidity()" required #emailInput>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="puesto">{{ 'Puesto' | translate }}</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">lock</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="posicion" [(ngModel)]="posicion" name="posicion" [class.is-invalid]="editUserForm.isSubmitted && !puestoInput.checkValidity()" minlength="1" required #puestoInput>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="birthDate">{{ 'BirthDate' | translate }}</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="material-icons">calendar_today</i>
                          </div>
                        </div>
                        <input type="date" class="form-control" id="birthDate" [(ngModel)]="birthDate" name="birthDate">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="dni">DNI</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="dni" [(ngModel)]="dni" name="dni">
                      </div>
                      <!-- <label for="displayEmail">{{ 'Role' | translate }}</label>
                      <select class="custom-select" [(ngModel)]="role" name="role">
                        <option *ngFor="let role of allRoles | keyvalue; let i = index" [value]="role.key">{{ role.value | translate }}</option>
                      </select> -->
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="obraSocial">Obra Social</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="obraSocial" [(ngModel)]="obraSocial" name="obraSocial">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="padre">Padre</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">

                          </div>
                        </div>
                        <input type="text" class="form-control" id="padre" [(ngModel)]="padre" name="padre">
                      </div>
                     
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="madre">Madre</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="madre" [(ngModel)]="madre" name="madre">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="telefonoMadre">Telefono Madre</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="telefonoMadre" [(ngModel)]="telefonoMadre" name="telefonoMadre">
                      </div>
                     
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="telefonoPadre">Teléfono Padre</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="telefonoPadre" [(ngModel)]="telefonoPadre" name="telefonoPadre">
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="observacion">Observación</label>
                      <div class="input-group input-group-seamless">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <!-- <i class="material-icons">calendar_today</i> -->
                          </div>
                        </div>
                        <input type="text" class="form-control" id="bio" [(ngModel)]="bio" name="bio">
                      </div>
                    </div>
                    
                  </div>

                  <!-- <div class="form-row">
                    <div class="form-group col-md-8">
                      <label for="userBio">{{ 'Bio' | translate }}</label>
                      <textarea style="min-height: 87px;" id="userBio" [(ngModel)]="bio" name="userBio" class="form-control" placeholder="{{ 'BioPlaceholder' | translate }}"></textarea>
                    </div>
                  </div> -->
                  <button type="submit" class="btn btn-accent" [disabled]="updateButon.isDisabled" (click)="updateUser($event, editUserForm)" #updateButon>
                    Actualizar Jugador <i *ngIf="updateButon.isLoading" class="fas fa-circle-notch fa-spin ml-1"></i>
                  </button>
                </form>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-8">
      <fa-users-profile ></fa-users-profile>
    </div>

  <!-- End Default Light Table -->

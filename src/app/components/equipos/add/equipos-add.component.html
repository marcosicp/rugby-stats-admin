<fa-layout>
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-12 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Equipos</span>
      <h3 class="page-title">Agregar Equipo</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <!-- Add New Page Form -->
      <div class="card card-small mb-3">
        <div class="card-body">
          <form class="add-new-page">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="title">Nombre Equipo</label>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Ingrese nombre de equipo"
                  [(ngModel)]="title"
                  name="title"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="divisiones">División</label>

                <select
                  class="custom-select form-control form-control-lg"
                  [(ngModel)]="selectedDivision"
                  aria-placeholder="División"
                  name="division"
                >
                  <option
                    *ngFor="let division of divisionesObservable | async"
                    [value]="division.id"
                  >
                    {{ division.title }}
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer border-top d-flex">
          <div class="my-auto ml-auto">
            <button
              class="btn btn-sm btn-accent m-auto"
              [disabled]="!title?.length || addButton.isLoading"
              (click)="addEquipo($event)"
              #addButton
            >
              <i class="material-icons">note_add</i> Agregar
              <i
                *ngIf="addButton.isLoading"
                class="fas fa-circle-notch fa-spin ml-1"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-12"></div>
  </div>
</fa-layout>
